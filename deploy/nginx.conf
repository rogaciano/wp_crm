server {
    listen 80;
    server_name crm.sistema9.com.br;
    
    # Redireciona HTTP para HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name crm.sistema9.com.br;

    # Certificados SSL (O Certbot preencherá os caminhos corretos)
    ssl_certificate /etc/letsencrypt/live/crm.sistema9.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crm.sistema9.com.br/privkey.pem;

    # Logs
    access_log /var/log/nginx/crm_access.log;
    error_log /var/log/nginx/crm_error.log;

    # 1. FRONTEND: Arquivos buildados do Vue (Obrigatório rodar npm run build)
    location / {
        root /var/www/wp_crm/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 2. BACKEND: Admin e API (Proxy para Gunicorn)
    # Importante: Apenas rotas específicas vão para o Python
    location ~ ^/(api|admin|usuarios)/ {
        proxy_pass http://127.0.0.1:8013; # Sua porta configurada
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
    }

    # 3. ESTÁTICOS DO BACKEND (Arquivos do Django Admin)
    location /static/backend/ {
        alias /var/www/wp_crm/backend/static/;
    }

    location /media/ {
        alias /var/www/wp_crm/backend/media/;
    }
}
