server {
    listen 80;
    server_name crm.sistema9.com.br;

    # Logs
    access_log /var/log/nginx/crm_access.log;
    error_log /var/log/nginx/crm_error.log;

    # Frontend - Vite Build Files
    location / {
        root /var/www/wp_crm/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache control para arquivos estáticos do frontend
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }

    # Django Admin e Arquivos Estáticos do Backend
    location /static/backend/ {
        alias /var/www/wp_crm/backend/static/;
    }

    location /media/ {
        alias /var/www/wp_crm/backend/media/;
    }

    # API Proxy para Gunicorn (Porta 8001)
    location ~ ^/(api|admin|usuarios)/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Aumentar timeouts para processos longos (como análise de IA)
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
    }
}
